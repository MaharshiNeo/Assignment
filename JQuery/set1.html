<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#p1").text("Hii Everyone");
            });
            $("#btn2").click(function(){
                $("#p2").html("<b>Hello World</b>");
            });
            $("#btn3").click(function(){
                $("#in1").val("Jon Doe");
            });
        });
    </script>
</head>
<body>
    <p id="p1">Hii</p>
    <p id="p2">Hello</p>
    <input type="text" id="in1"><br>
    <button id="btn1">Change text</button><button id="btn2">Change Html</button><button id="btn3">Change input</button>

</body>
</html>
