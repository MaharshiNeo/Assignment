<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function validate(){
            var num = document.getElementById("num").value
            if(num == ''){
                document.getElementById('err').innerHTML = "Please enter something"
            }
            else if(isNaN(num)){
                document.getElementById('err').innerHTML = "Entered input is not a number"
            }
            else if(num<5){
                document.getElementById('err').innerHTML = "Number is less than 5"
            }
            else if(num>10){
                document.getElementById('err').innerHTML = "Number is greater than 10"
            }
            else{
                document.getElementById('err').innerHTML = "Input is ok"
            }
        }
    </script>
</head>
<body>
    
    <input type="text" id="num"><br>
    <input type="submit" onclick="validate()" value = 'Test'>
    <p id='err'></p>
</body>
</html>
